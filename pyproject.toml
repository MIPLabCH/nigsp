[tool.isort]
extend_skip_glob = [
  'docs/*',
  'nigsp/_version.py',
  'setup.py',
  'tutorials/*',
]
line_length = 88
multi_line_output = 3
profile = 'black'
py_version = 37

[tool.ruff]
extend-exclude = ['docs', 'versioneer.py', 'setup.py']
line-length = 88
target-version = 'py37'

[tool.ruff.format]
docstring-code-format = true
line-ending = 'lf'

[tool.ruff.lint]
ignore = []
select = ['A', 'B', 'E', 'F', 'UP', 'W']

[tool.ruff.lint.per-file-ignores]
'*' = [
  'B904', # 'Within an except clause, raise exceptions with raise ... from ...'
  'UP007', # 'Use `X | Y` for type annotations', requires python 3.10
]
'*.pyi' = ['E501']
'__init__.py' = ['F401']
