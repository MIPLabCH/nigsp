codecov:
  branch: master
  strict_yaml_branch: master
  require_ci_to_pass: true
  bot: "codecov-io"
  max_report_age: 48
  disable_default_path_fixes: false

coverage:
  precision: 2
  round: down
  range: "60...90"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "docs"
  - "tests"
  - "_version.py"
  - "__init__.py"
  - "**/__init__.py"
  - "due.py"
  - ".*rc"
  - "versioneer.py"
  - "setup.py"
  - "nigsp/tests"
  - "nigsp/_version.py"
  - "nigsp/__init__.py"
  - "nigsp/**/__init__.py"
  - "nigsp/due.py"
  - "nigsp/.*rc"
  - "nigsp/versioneer.py"
  - "nigsp/setup.py"
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
